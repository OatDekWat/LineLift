<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIFF Send Message Example</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>กรอกข้อความ</h1>
  <input type="text" id="msgInput" placeholder="พิมพ์ข้อความที่นี่" />
  <button id="sendBtn">ส่งข้อความไป LINE</button>

  <script>
    async function main() {
      try {
        // ใส่ LIFF ID ของคุณตรงนี้
        await liff.init({ liffId: "YOUR_LIFF_ID_HERE" });
        console.log("LIFF initialized successfully");
      } catch (error) {
        console.error("LIFF initialization failed:", error);
      }
    }

    async function sendMessage() {
      const text = document.getElementById('msgInput').value.trim();
      if (!text) {
        alert("กรุณากรอกข้อความ");
        return;
      }

      try {
        await liff.sendMessages([
          { type: "text", text: text }
        ]);
        alert("ส่งข้อความเรียบร้อยแล้ว!");
        document.getElementById('msgInput').value = "";
      } catch (error) {
        console.error("Error sending message:", error);
        alert("เกิดข้อผิดพลาดในการส่งข้อความ กรุณาเปิดใน LINE App");
      }
    }

    document.getElementById('sendBtn').addEventListener('click', sendMessage);

    main();
  </script>
</body>
</html>
